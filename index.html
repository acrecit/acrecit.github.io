---
layout: default
title: Home
---

<div class="page">
  <div class="page-content">
    <div class="main-grid">
      <!-- About Section -->
      <div class="grid-section">
        <h1>ACRECITI</h1>
        <p class="subtitle">Cybersec | Dev | Hardware | Philosopher-king</p>
        <div class="stats-line">
          <span>{{ site.posts.size }} posts written</span>
          <span class="separator">•</span>
          <span id="commit-count-text">Loading commit data...</span>
        </div>
      </div>

      <!-- Recent Posts -->
      <div class="grid-section">
        <h3>RECENT</h3>
        <div class="posts-list">
          {% for post in site.posts limit:3 %}
            <a href="{{ post.url }}" class="post-link">
              <span class="post-title">{{ post.title }}</span>
              <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
            </a>
          {% endfor %}
        </div>
      </div>

      <!-- Research -->
      <div class="grid-section">
        <h3>RESEARCH</h3>
        <a href="/research" class="section-link">View Current Research →</a>
      </div>
    </div>
  </div>
</div>
