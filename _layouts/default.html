<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="site-wrapper">
        <nav class="nav">
            <div class="nav-container">
                <button class="mobile-menu-toggle" aria-label="Toggle menu">â˜°</button>
                <a href="/" class="nav-home">{{ site.title }}</a>

                    <div class="ad-space">

                    </div>

            </div>
