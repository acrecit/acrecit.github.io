<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="nav-home">{{ site.title }}</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/posts">Posts</a>
                <a href="/resources">Resources</a>
                <a href="/contact">Contact</a>
                <a href="https://github.com/acrecit" target="_blank">GitHub</a>
                <a href="https://x.com/acreciti" target="_blank">X</a>
            </div>
        </div>
    </nav>

    <main class="content">
        {{ content }}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
        </div>
    </footer>

    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/stats.js"></script>
</body>
</html>
